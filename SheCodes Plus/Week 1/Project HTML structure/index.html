<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

        alt=""
      />
    </header>
    <form>
      <input type="text" placeholder="Enter a city" />
      <input type="submit" value="search" />
    </form>
    <div class="header">
      <div class="current-weather">
        <h1>Paris</h1>
      </div>

          <br />

        </li>
      </ul>
      <ul>
