<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>
          <form class="form-1">
            <input
              class="in-1"
              type="search"
              placeholder="Enter a city.. "
              text-align="center"
              required
            />
            <input class="in-2" type="submit" value="Search" />
          </form>
        </header>
      </div>
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p>
              Saturday 15:32, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div><span class="temp">☀️ 14</span><span class="c">°C</span></div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Saishna</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
